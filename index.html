<!DOCTYPE html>
<html>
    <head >
        <title> ID Generator </title> 
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="img/favicon.png" type="image/png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
            
        <meta name="description" content="">
        <meta name="keywords" content="ID,id,generate,generator,ID,js,javascript,JavaScript,vanilla">
        <meta name="theme-color" content="#04a8a8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Open Graph data-->
        <meta property="og:locale" content="en_US"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="ID Generator"/>
        <meta property="og:description" content="Built with javascript"/>
        <meta property="og:url" content="https://https://okeke-ugochukwu.github.io/id-generator/"/>
        <meta property="og:image" content=""/>
        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="600"/>
        <meta property="og:image:alt" content="| Website Image Snippet"/>
        <meta name="robots" content="follow, index">

        <!--Twitter Cards-->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="ID Generator">
        <meta name="twitter:description" content="Built with javascript">
        <meta name="twitter:url" content="https://https://https://okeke-ugochukwu.github.io/id-generator/">
        <meta name="twitter:image" content="https://">
        

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/749e694647.js" crossorigin="anonymous"></script>
    </head>
     
    <body>
        
        <div class="form-box" id="form-box">
            <form action="" method="">
               <div class="slidebox">
                    <div class="fields-container" id="pg-1">
                        
                        <div class="field">
                            <input type="text" class="field-input" placeholder="Last Name"  autocomplete="off" autofocus="on" autocapitalize="on" id="last-name">
                        </div>


                        <div class="field">
                            <input type="text" class="field-input" placeholder="First Name"  autocomplete="off" autocapitalize="on" id="first-name">
                        </div>

                        <div class="field">
                            <input type="text" class="field-input" placeholder="Nationality"  autocomplete="off" autocapitalize="on" id="Nationality">
                        </div>

                        <div class="field">
                            <input type="button" onclick="Proceed1()" class="button" value="Next">
                        </div>

                    </div>

                    <div class="fields-container"  id="pg-2">
                        <div class="field">
                            <input type="number" class="field-input" placeholder="Day of birth"  autocomplete="off" autofocus="on" min="1" max="31" id="day">
                        </div>

                       <div class="field">
                            <input type="number" class="field-input" placeholder="Month of birth"  autocomplete="off" min="1" max="12" id="month">
                       </div>

                        <div class="field">
                            <input type="number" class="field-input" placeholder="Year of birth"  autocomplete="off" id="year">
                        </div>

                        <div class="field">
                            <input type="button" onclick="Proceed2()" class="button" value="Continue">
                        </div>

                        <div class="field">
                            <input type="button" onclick="Proceed()" class="button-back" value="Go back">
                        </div>
                    </div>

                    <div class="fields-container"  id="pg-3">
                        <div class="field">
                            <input type="text" class="field-input" placeholder="Occupation" id="occupation1" autocapitalize="on" autocomplete="off">              
                        </div>

                        <div class="field">
                            <input type="number" class="field-input" placeholder="Phone Number" id="tel" autocapitalize="on" autocomplete="off">              
                        </div>

                        <div class="field">
                            <input type="button" onclick="Proceed3()" class="button" value="Continue">
                        </div>

                        <div class="field">
                            <input type="button" onclick="Proceed1()" class="button-back" value="Go back">
                        </div>
                    </div>

                    <div class="fields-container"  id="pg-4" >
                       <div class="field" id="photo-box">
                          <div class="pb-inner-border" onmouseover="effect()" onmouseout="noEffect()">
                                <div class="select-photo">
                                    <label for="file">
                                        Upload a photo <br />
                                        (Passport size; 1:1)
                                    </label><br />

                                    <div id="file-name">

                                    </div>
                                </div>
                                <input type="file" name="photo" id="file"  onchange="showFileName(event)">
                          </div>
                       </div> 


                       <div class="field">
                            <input type="button" onclick="finish()" class="button" value="Finish">
                        </div>

                        <div class="field">
                            <input type="button" onclick="Proceed2()" class="button-back" value="Go back">
                        </div>
                    </div>

                    <div class="fields-container"  id="pg-5">
                        
                    </div>
               </div>
            </form>
        </div>

        <div class="mssg-box">
            Now just screenshot and crop!
        </div>

        <div class="id-box" id="id-box">
            <div class="profile-photo-position">
                    <div class="profile-photo-box" id="profile-photo-box">
    
                    </div>
            </div>
    
            <div class="header-background">
               
            </div>
    
            <div class="main">
                <div class="main-margin">
                    <div class="names">
                        <div id="name" > </div> 
                        <div id="occupation"> </div>
                    </div>
    
                    <div class="info">          
                        <div class="info-field">
                            <i class="far fa-user"></i>
                            <span id="nationality"> </span>
                        </div>
    
                        <div class="info-field">
                            <i class="far fa-calendar"></i>
                            <span id="DOB"> </span>
                        </div>
    
                        <div class="info-field">
                            <i class="fas fa-phone" id="phone"></i>
                            <span id="mobile"> </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
    
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
        
</html>
